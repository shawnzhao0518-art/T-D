<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>T&D Autocare | Professional Car Repair & Maintenance</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="#" class="brand">
          <img src="./logo.png" alt="T&D Autocare Logo" class="brand-logo" />
          <span class="brand-name">T&D Autocare</span>
        </a>
        <button id="lang-toggle" class="lang-toggle" aria-label="Switch Language">EN / ‰∏≠Êñá</button>
      </div>
    </header>

    <main>
      <section id="booking" class="section section-accent">
        <div class="container">
          <h2 data-i18n="booking_title">Online Booking</h2>
          <form id="booking-form" class="form card" novalidate>
            <div class="form-row">
              <label>
                <span data-i18n="form_phone_label">Phone</span>
                <input type="tel" name="phone" required placeholder="e.g. 0400000000" />
              </label>
              <label>
                <span data-i18n="form_car_label">Car Model</span>
                <input type="text" name="car" required placeholder="Brand / Model / Year" />
              </label>
            </div>
            <div class="form-row">
              <label>
                <span data-i18n="form_date_label">Date</span>
                <input type="date" name="date" required />
              </label>
              <label>
                <span data-i18n="form_time_label">Time</span>
                <input type="time" name="time" required />
              </label>
            </div>
            <label>
              <span data-i18n="form_service_label">Service Type</span>
              <input type="text" name="service" required placeholder="Enter service (e.g. Oil change)" />
            </label>
            <label>
              <span data-i18n="form_note_label">Notes</span>
              <textarea name="note" rows="3" placeholder="Describe your request or issue"></textarea>
            </label>
            <div class="form-actions">
              <button class="btn btn-primary" type="submit" data-i18n="form_submit">Submit</button>
              <p id="form-status" role="status" aria-live="polite"></p>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Floating Google Maps button -->
    <a href="https://www.google.com/maps/dir/?api=1&destination=78+Gibson+Ave+Padstow+NSW+2211+Australia" 
       target="_blank" class="map-float-btn" aria-label="Navigate to T&D Autocare">üìç</a>

    <script type="module" src="./app.js"></script>
    <style>
      .map-float-btn {
        position: fixed;
        right: 24px;
        bottom: 24px;
        width: 56px;
        height: 56px;
        background: #007aff;
        color: #fff;
        font-size: 28px;
        line-height: 56px;
        text-align: center;
        border-radius: 50%;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: background 0.3s, transform 0.3s;
        z-index: 1000;
      }
      .map-float-btn:hover { background: #005fcc; transform: scale(1.05); }
    </style>
  </body>
</html>
